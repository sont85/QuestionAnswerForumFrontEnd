<form class="form-horizontal" accept-charset="UTF-8" method="post" ng-submit="askQuestion()">
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" ng-model="question.email" value="" class="form-control" id="inputEmail" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputQuestion" class="col-sm-2 control-label">Question</label>
    <div class="col-sm-10">
      <textarea class="form-control" ng-model="question.body" id="inputQuestion" placeholder="What would you like to know" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
